<div class="container-fluid">
<div class="table-responsive">
      
  
    <table class=" table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Latitude</th>
          <th>Longitude</th>

          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.uniquePaidBase}}</td>
          <td>{{item.totalDailyActiveUsers}}</td>
          <td>{{item.username}}</td>
          <td>{{item.email}}</td>
          <td [ngStyle]="{'color': (item.username == 'Karianne') ? 'green' : 'red'}" >{{item.address.geo.lat}}</td>
          <td>{{item.address.geo.lng}}</td>
          
          <td><button class="btn btn-outline-primary">Edit</button></td>
          
        </tr>
        
        
      </tbody>
    </table>
    
  </div>
</div>
